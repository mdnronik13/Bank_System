<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank_System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  
  <div id="login-area">
    <h1 class="text-center">Welcome to the Bank_System</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" class="form-control" placeholder="Enter Your Gmail Here">
      <br>
      <input type="password" class="form-control" placeholder="Enter Your Password Here">
      <br>
      <button id="login" class="btn btn-success">Log In</button>
    </div>
    
  </div>
  <div id="transaction">
    <h1>Transaction Area</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2>$ <span id="currentdeposit">00</span> </h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$ <span id="currentwithdraw">00</span> </h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h2><span id="currentbalance">00</span></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
          <input id="depositammount" type="text" class="form-control">
          <br>
          <button id="adddeposit" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4>
          <input id="withdrawammount" type="text" class="form-control">
          <br>
          <button id="addwithdraw" class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
